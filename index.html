<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodbayar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32?text=S">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            min-height: 100vh;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
        }

        .profile-img {
            border: 4px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .link-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: perspective(600px) rotateX(0deg) rotateY(0deg);
        }

        .link-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #7e22ce 0%, #3b82f6 100%);
            transition: left 0.4s ease;
            z-index: 0;
        }

        .link-btn:hover:before {
            left: 0;
        }

        .link-btn:hover span {
            color: white;
        }

        .link-btn:hover {
            transform: perspective(600px) rotateX(3deg) rotateY(3deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .social-btn {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #7e22ce 0%, #3b82f6 100%);
            transition: left 0.4s ease;
            z-index: 0;
        }

        .social-btn:hover:before {
            left: 0;
        }

        .social-btn:hover i {
            color: white;
        }

        .social-btn:hover {
            transform: scale(1.1) translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gradient-animate {
            background: linear-gradient(45deg, #7e22ce, #3b82f6, #7e22ce);
            background-size: 200%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .profile h1 {
                font-size: 1.75rem;
            }

            .link-btn {
                padding: 0.875rem 1.25rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 sm:p-6 gradient-animate">
    <div class="container max-w-2xl w-full rounded-3xl p-6 sm:p-10 md:p-12 shadow-2xl">

        <div class="links flex flex-col gap-4">
            <a href="https://setups.ai" class="link-btn flex items-center justify-center p-4 bg-white/90 rounded-xl text-gray-800 font-semibold border border-transparent hover:border-indigo-500">
                <i class="fas fa-globe link-icon mr-3 text-xl"></i>
                <span>Вэбсайт</span>
            </a>
            <a href="https://instagram.com/setupsai" class="link-btn flex items-center justify-center p-4 bg-white/90 rounded-xl text-gray-800 font-semibold border border-transparent hover:border-indigo-500">
                <i class="fab fa-instagram link-icon mr-3 text-xl"></i>
                <span>Instagram</span>
            </a>
            <a href="https://youtube.com/@setupsai" class="link-btn flex items-center justify-center p-4 bg-white/90 rounded-xl text-gray-800 font-semibold border border-transparent hover:border-indigo-500">
                <i class="fab fa-youtube link-icon mr-3 text-xl"></i>
                <span>YouTube</span>
            </a>
            <a href="https://tiktok.com/@setupsai" class="link-btn flex items-center justify-center p-4 bg-white/90 rounded-xl text-gray-800 font-semibold border border-transparent hover:border-indigo-500">
                <i class="fab fa-tiktok link-icon mr-3 text-xl"></i>
                <span>TikTok</span>
            </a>
            <a href="https://linkedin.com/company/setupsai" class="link-btn flex items-center justify-center p-4 bg-white/90 rounded-xl text-gray-800 font-semibold border border-transparent hover:border-indigo-500">
                <i class="fab fa-linkedin link-icon mr-3 text-xl"></i>
                <span>LinkedIn</span>
            </a>
            <a href="mailto:contact@setups.ai" class="link-btn flex items-center justify-center p-4 bg-white/90 rounded-xl text-gray-800 font-semibold border border-transparent hover:border-indigo-500">
                <i class="fas fa-envelope link-icon mr-3 text-xl"></i>
                <span>Холбоо барих</span>
            </a>
        </div>

        <div class="social-links flex justify-center gap-5 mt-10 pt-8 border-t border-gray-300/30">
            <a href="https://facebook.com/setupsai" class="social-btn w-12 h-12 rounded-full bg-white/90 flex items-center justify-center text-indigo-600 text-xl border border-transparent hover:border-indigo-500">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/setupsai" class="social-btn w-12 h-12 rounded-full bg-white/90 flex items-center justify-center text-indigo-600 text-xl border border-transparent hover:border-indigo-500">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="mailto:contact@setups.ai" class="social-btn w-12 h-12 rounded-full bg-white/90 flex items-center justify-center text-indigo-600 text-xl border border-transparent hover:border-indigo-500">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://t.me/setupsai" class="social-btn w-12 h-12 rounded-full bg-white/90 flex items-center justify-center text-indigo-600 text-xl border border-transparent hover:border-indigo-500">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </div>
</body>
</html>
